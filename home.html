<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");
    var channel = document.getElementById("channel");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    function receive(message) {
        var item = document.createElement("div");
        item.innerText = `> ${message}`;
        appendLog(item);
    }

    function send(data) {
        var message = JSON.stringify(data);
        conn.send(message);
        var item = document.createElement("div");
        item.innerText = `< ${message}`;
        appendLog(item);
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }

        send({
            __type: 'publish',
            __channel: 'hello',
            data: msg.value,
        });

        msg.value = "";

        return false;
    };

    document.getElementById("btn-authenticate").onclick = function () {
        if (!conn) {
            return false;
        }
        send({
            __type: 'auth',
            data: msg.value,
        });
        msg.value = "";
        return false;
    };

    document.getElementById("btn-subscribe").onclick = function () {
        if (!conn) {
            return false;
        }
        send({
            __type: 'subscribe',
            __channel: channel.value,
        });
        channel.value = "hello";
        return false;
    };

    document.getElementById("btn-unsubscribe").onclick = function () {
        if (!conn) {
            return false;
        }
        send({
            __type: 'unsubscribe',
            __channel: channel.value,
        });
        channel.value = "hello";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onopen = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connected</b>";
            appendLog(item);
        };
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                receive(messages[i]);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">
* {
    margin: 0;
    box-sizing: border-box;
}

html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#footer {
    display: flex;
    padding: 1rem;
    position: absolute;
    margin: 0;
    bottom: 0;
    left: 0;
    width: 100%;
    overflow: hidden;
}

#form {
    margin-right: auto;
}

</style>
</head>
<body>
<div id="log"></div>
<div id="footer">
    <form id="form">
        <input type="text" id="msg" size="64" autofocus />
        <input type="submit" value="Publish" />
        <button id="btn-authenticate" type="button">Authenticate</button>
    </form>
    <div>
        <input type="text" id="channel" size="64" value="hello" />
        <button id="btn-unsubscribe" type="button">Unsubscribe</button>
        <button id="btn-subscribe" type="button">Subscribe</button>
    </div>
</div>
</body>
</html>
