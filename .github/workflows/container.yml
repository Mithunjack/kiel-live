name: Container

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build-kvg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build --file collectors/kvg/Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/kiel-live-kvg:latest --cache-from ${{ secrets.DOCKERHUB_USERNAME }}/kiel-live-kvg:latest .

      - name: Login to DockerHub Registry
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

